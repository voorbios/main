<!DOCTYPE html>
<html lang="en">
<head>

    <!--Standard Tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--CSS Link-->
    <link rel="stylesheet" media="screen and (min-width: 652px)" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 652px)" href="style_small.css">
    
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="../../images/favicon//apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../images/favicon/favicon-16x16.png">
    <link rel="manifest" href="../../images/favicon/site.webmanifest">
    <link rel="mask-icon" href="../../images/favicon/safari-pinned-tab.svg" color="#1e712b">
    <meta name="apple-mobile-web-app-title" content="NoName_WEB">
    <meta name="application-name" content="NoName_WEB">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="theme-color" content="#ffffff">
    
    <!--Title-->
    <title>Home | NoName_WEB</title>
    
</head>
<body>

    <header>

        <div class="navbar">

            <a href="../home/index.html"><img src="../../images/logo_full.png" alt="NoName WEB" id="logo_navbar"></a>

            <div class="navbar_dropdown">
                <button onclick="dropdown()" class="dropdown_button">&equiv;</button>
                <div class="navbar_item_container" id="dropdownitems">
                    <a href="../services/index.html" class="navbar_item" id="services">Our Services</a>
                    <p class="navbar_item" id="sep_nav">|</p>
                    <a href="../contact/index.html" class="navbar_item" id="contact">Contact Us</a>
                    <p class="navbar_item" id="sep_nav">|</p>
                    <a href="../about/index.html" class="navbar_item" id="about">About Us</a>
                    <p class="navbar_item" id="sep_nav">|</p>
                    <a href="../home/index.html" class="navbar_item" id="home">Home</a>
                </div>
            </div>

        </div>

    </header>

    

    <script>
    function dropdown() {
        document.getElementById("dropdownitems").classList.toggle("show");
    }
    
    window.onclick = function (event) {
        if (!event.target.matches('.dropdown_button')) {
            var dropdowns = document.getElementsByClassName("navbar_item_container");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
    </script>
</body>
</html>
